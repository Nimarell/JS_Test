<!DOCTYPE html>
<html lang="fr">
	<head>
    	<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">

	<body>

				<div class="castleDungeon"></div>

				<div id="green">
				</div>
				<div id="castleWalls"></div>
				<div id="castleDoorHole">
					<div id="darkGreen">

			</div>
			<div id="characters">

					<span id="heart">♥</span>
					<span id="music">♪</span>
					<span id="exclamation">!</span>
				</div>
    			<div id="darkRed"></div>
    			
			</div>
			<h1 id="title"><em>Redmeo</em> & <strong>Greeniette</strong></h1>
			<button id="play">►</button>

		<script type="text/javascript" src="script.js"></script>
